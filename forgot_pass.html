<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>FORMIT | Seus Questionário de Maneira Rápida e Divertida :)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="site de questionários, questionários gamificados, site survey, survey gamificado, gamified survey">
    <meta name="description" content="Site para Criar e Executar Questionários (Surveys) Gamificados">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" onload="this.media='all'">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" onload="this.media='all'">
    <link rel="shortcut icon" href="assets/imgs/favicon.ico">
  </head>
  <body class="site">
    <!-- Main -->
    <main class="main main-login">      
      <div class="main-body">

        <div class="main-header pb-2">      
          <a href="index.html" title="Login FORMIT">
            <img class="img-fluid pb-2" src="assets/imgs/logo_03.png" alt="Logo FORMIT" width="240">
          </a>
          <h4>Digite seu Usuário ou E-mail</h4>                                        
        </div>

        <fieldset>
          <form class="form pt-2" action="signin" method="POST">
            <div class="form-group">
              <input type="text" class="form-control well" id="login"
                placeholder="Usuário"
                required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control well" id="email"
                placeholder="Email"
                required>
            </div>

            <div class="text-center">
              <button type="Login" class="btn btn-primary btn-formit">Senha</button>                
            </div>
          </form>
        </fieldset>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">      
      <div class="text-light text-center">
        &copy; FORMIT - 2020 <i class="fa fa-heart" aria-hidden="true"></i> 
          IFMA - Barra do Corda
      </div>
    </footer>    

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
