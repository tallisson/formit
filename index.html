<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>FORMIT - Seus Questionário de Maneira Rápida e Divertida :)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">    
    <link rel="shortcut icon" href="assets/imgs/favicon.ico">
  </head>
  <body>
    <!-- Main -->
    <main class="site-main">

      <section class="login bg-light px-2">

        <div class="login__title py-1">          
          <figure>
            <div class="text-center">
              <span class="text-center span-msg">Bem-vindo!</span>          
              <img class="img-fluid" src="assets/imgs/logo_01.png" alt="Logo FormIt" width="90">
            </div>
          </figure>
        </div>

        <div class="login__text py-4">
          <fieldset>
            <form>

              <div class="login__input">
                <div class="form-group">
                  <input type="text" class="form-control well" id="login"
                    placeholder="Usuário"
                    required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control well" id="password" 
                    placeholder="Senha"
                    required>
                </div>
                <div>
                  <p>
                    <a href="#" title="Link para Recuperar Senha" class="recover__pass">
                      *Esqueceu a senha?
                    </a>
                  </p>
                </div>
              </div>

              <div class="text-center">
                <button type="Login" class="btn btn-primary btn-login">Login</button>                
              </div>
            </form>
          </fieldset>
        </div>

      </section>


      <section class="register">
        
        <div>
            <a class="register__link" href="#" title="Link para Registro">Não tem uma conta? Cadastre-se!</a>
        </div>
        
      </section>

    </main>

    <!-- Footer -->
    <footer class="site-footer">
      
      <div class="footer-content text-center">
        &copy; FORMIT - 2020 <i class="fa fa-heart" aria-hidden="true"></i> 
          IFMA - Barra do Corda
      </div>

    </footer>

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
